<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨运欢大事件后台登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- log部分 -->
    <div class="layui-main biglog">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登入表单  注册表单 区域 -->
    <div class="loginAndResi">
        <!-- 标题 -->
        <div class="title"></div>
        <!-- 登入 -->
        <div class="loginBox">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登 录</button>
                </div>
                <a href="javascript:;" id="gotoRegi">去注册账号</a>
            </form>
        </div>

        <!-- 注册 -->
        <div class="regiBox">
            <form class="layui-form" id="regiForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注 册</button>
                </div>
                <a href="javascript:;" id="gotoLogin">去登入</a>
            </form>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 有顺序问题 在jQ之后 在新建函数之前 -->
    <script src="/assets/js/ajaxBase.js"></script>
    <!-- 包含所有的文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
